<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS not enabled</title>
        <link rel="stylesheet" href="../assets/bootstrap/5.3.0/css/bootstrap.min.css" />
        <link href="../assets/fontawesome/6.3.0/css/all.min.css" rel="stylesheet">

    <body>
